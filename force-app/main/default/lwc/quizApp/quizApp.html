<template>
    <lightning-card title="Quiz App">
        <div class="slds-m-around_medium">
            <form>
                <template for:each={myQuestions} for:item="quiz">
                <div key={quiz.id}>
                    <div>
                        <strong>{quiz.id} - {quiz.question}</strong>
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="a" onchange={changeHandler} />
                                {quiz.answers.a}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="b" onchange={changeHandler} />
                                {quiz.answers.b}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="c" onchange={changeHandler} />
                                {quiz.answers.c}
                            </div>
                            </div>
                    </div>
                </div>
                </template>
                
                <lightning-button 
                variant="brand" 
                type="submit"
                label="Submit"
                title="Submit Quiz"
                class="slds-m-around_small"
                disabled={allNotSelected}
                onclick={submitHandler}></lightning-button>
                
                <lightning-button
                variant="brand"
                label="Reset"
                title="Reset Quiz"
                onclick={resetHandler}
                class="slds-m-around_small">
                </lightning-button>
            </form>
        </div>
    </lightning-card>
</template>
